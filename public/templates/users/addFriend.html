<h4>Nombre de tu amig@ gogord@</h4>

<ui-select ng-model="selected.value" on-select="itemSelected($item)">
    <ui-select-match placeholder="Introduce un nombre...">
        <span ng-bind="$select.selected.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id"
                       refresh="refreshUsers($select.search)"
                       refresh-delay="0">
        <span ng-bind="item.name"></span>
    </ui-select-choices>
</ui-select>
