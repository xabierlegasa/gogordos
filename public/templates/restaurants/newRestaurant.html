
<pre>{{newRestaurantCtrl.restaurant}}</pre>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">

            <form name="newRestaurantForm"
                  ng-submit="newRestaurantForm.$valid && newRestaurantCtrl.add(newRestaurantCtrl.restaurant)"
                  novalidate>

                <div>
                    <label for="name"
                           class="required">Nombre del sitio gogordo</label>
                    <input
                            ng-model="newRestaurantCtrl.restaurant.name"
                            required
                            type="text"
                            name="name"
                            id="name"
                            required="required"
                            maxlength="255"
                            class="form-control">
                </div>

                <br>

                <div>
                    <label for="city" class="required">Ciudad</label>
                    <input
                            ng-model="newRestaurantCtrl.restaurant.city"
                            required
                            type="text"
                            name="city"
                            id="city"
                            required="required"
                            class="form-control">
                </div>

                <br>


                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".js-example-basic-single").select2({
                            placeholder: "Select a state",
                        });
                    });
                </script>

                <div>
                    <label for="category" class="required">Tipo de comida</label>
                    <select
                            style="width: 75%"
                            class="js-example-basic-single"
                            ng-model="newRestaurantCtrl.restaurant.category"
                            name="category"
                            id="category">
                        <option value="american">Americana</option>
                        <option value="andaluz">Andaluz</option>
                        <option value="arab">Árabe</option>
                    </select>
                </div>

                <br><br>


                <div>
                    <input type="submit" class="btn btn-default" value="Añadir">
                </div>
            </form>

            <p ng-if="newRestaurantCtrl.errors">{{newRestaurantCtrl.errors}}</p>

        </div>
    </div>


</div>
